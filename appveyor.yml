version: 2.1.0.{build}
image: Visual Studio 2019
platform: Any CPU
shallow_clone: true
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
environment:
  PfxPassword:
    secure: tC3u6WA0oWdjXzbLX61Ux2tBK0KhFTT9FgUZFn0Nx0pY045twcsFBvRL+Di6SE80Nc88xaM/xloHGUAQoIq4OANLNg0BEsDYPnhziZDiLBo=
clone_script:
  - cmd: >-
      git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
      && cd %APPVEYOR_BUILD_FOLDER%
      && git checkout -qf %APPVEYOR_REPO_COMMIT%
      && git submodule update --init --recursive
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./src/main/wacs.csproj --verbosity m
  - cmd: dotnet restore ./src/main.test/wacs.test.csproj --verbosity m
build_script:
  - cmd: dotnet build ./src/main.test/wacs.test.csproj -c Release
  - cmd: dotnet build ./src/main/wacs.csproj -c Release
  - cmd: dotnet publish ./src/main/wacs.csproj --no-build -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true
  - cmd: dotnet publish ./src/main/wacs.csproj --no-build -r win-x86 /p:PublishSingleFile=true /p:PublishTrimmed=true
after_build:
- ps: >-
    cd $env:APPVEYOR_BUILD_FOLDER\build\

    .\create-artifacts.ps1 $env:APPVEYOR_BUILD_FOLDER $env:APPVEYOR_BUILD_VERSION $env:PfxPassword

    Get-ChildItem $env:APPVEYOR_BUILD_FOLDER\build\artifacts\ | Foreach-Object {
        Push-AppveyorArtifact $_.FullName -FileName $_.Name
    }
deploy: off
