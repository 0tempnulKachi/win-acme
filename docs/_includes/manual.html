<ul>
   {% for item in site.data.manual.docs %}
      {% assign z = '/win-acme' | append:  page.url %}
      {% assign x = item.url | append: '.html' %}
      <li><a href="{{ item.url }}" {% if z == x %}style="color: red;" {% endif %}>
    {{ item.title }} {{ z }} {{ x }}</a></li>
   {% endfor %}
</ul>
